<!DOCTYPE html>
<html>

{% include "head.html" %}


<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    {% include "navbar.html" %}
    <!-- end header section -->
  </div>


  <!-- Us section -->

  <section class="us_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Why Choose Us
        </h2>
      </div>

      <div class="us_container ">
        <div class="row">
          {% for why_item in why_data %}
            <div class="col-lg-3 col-md-6">
              <div class="box">
                <div class="img-box">
                  <img src="
                    {% if why_item.icon == 'gantel' %}
                      /static/images/u-1.png
                    {% elif why_item.icon == 'banka' %}
                      /static/images/u-4.png
                    {% elif why_item.icon == 'bike' %}
                      /static/images/u-2.png
                    {% elif why_item.icon == 'timer' %}
                      /static/images/u-3.png
                    {% endif %}
                  ">
                </div>
                <div class="detail-box">
                  <h5>
                    {{ why_item.title }}
                  </h5>
                  <p>
                    {{ why_item.disc }}
                  </p>
                </div>
              </div>     
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <!-- end us section -->


  {% include "footer.html" %}

  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>

</body>

</html>
