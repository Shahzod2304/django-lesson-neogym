<!DOCTYPE html>
<html>

{% include "head.html" %}


<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    {% include "navbar.html" %}
    <!-- end header section -->
  </div>


  <!-- trainer section -->

  <section class="trainer_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Our Gym Trainers
        </h2>
      </div>
      <div class="row">
        {% for k in trainer %}
        <div class="col-lg-4 col-md-6 mx-auto">
          <div class="box">
            <div class="name">
              <h5>
                {{k.full_name}}
              </h5>
            </div>
            <div class="img-box">
              <img src="{{ k.img.url }}" alt="">
            </div>
            <div class="social_box">
              <a href="{{k.facebook}}">
                <img src="/static/images/facebook-logo.png" alt="">
              </a>
              <a href="{{k.twitter}}">
                <img src="/static/images/twitter.png" alt="">
              </a>
              <a href="{{k.instagram}}">
                <img src="/static/images/instagram-logo.png" alt="">
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- end trainer section -->

  {% include "footer.html" %}
  
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>

</body>

</html>
